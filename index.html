<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치온 다이어트 - 실시간 공유</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Do+Hyeon&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jua', sans-serif;
            background: linear-gradient(135deg, #1877f2 0%, #42a5f5 50%, #64b5f6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(24, 119, 242, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1877f2, #42a5f5);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-family: 'Do Hyeon', sans-serif;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .sync-dot.error {
            background: #dc3545;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .user-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .user-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background: #f5f7fa;
            color: #1877f2;
            font-family: 'Jua', sans-serif;
        }

        .user-btn.active {
            background: #1877f2;
            color: white;
        }

        .week-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .week-tab {
            padding: 10px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-weight: bold;
            color: #1877f2;
        }

        .week-tab.active {
            background: #1877f2;
            color: white;
        }

        .diet-schedule {
            padding: 30px;
        }

        .week-section {
            display: none;
        }

        .week-section.active {
            display: block;
        }

        .day-card {
            background: #f8fbff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #1877f2;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .day-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #1565c0;
        }

        .day-progress {
            background: #e3f2fd;
            border-radius: 10px;
            height: 8px;
            width: 100px;
        }

        .day-progress-fill {
            height: 100%;
            background: #1877f2;
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s;
        }

        .meals {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .meal {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e3f2fd;
        }

        .meal.completed {
            border-color: #1877f2;
            background: #f3f8ff;
        }

        .meal-title {
            font-weight: bold;
            color: #1565c0;
            margin-bottom: 10px;
        }

        .meal-food {
            color: #64b5f6;
            margin-bottom: 10px;
        }

        .meal-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .check-btn {
            background: #1877f2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .check-btn.checked {
            background: #42a5f5;
        }

        .substitute-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e1e8ed;
            border-radius: 15px;
        }

        .ranking {
            background: linear-gradient(135deg, #1877f2, #64b5f6);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .ranking h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .ranking-list {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .ranking-item {
            background: rgba(255,255,255,0.2);
            padding: 25px;
            border-radius: 20px;
            min-width: 200px;
            transition: transform 0.3s ease;
        }

        .ranking-item:hover {
            transform: translateY(-5px);
        }

        .ranking-item.first {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            transform: scale(1.1);
        }

        .ranking-item.second {
            background: linear-gradient(135deg, #C0C0C0, #A0A0A0);
            color: #333;
        }

        .ranking-item.third {
            background: linear-gradient(135deg, #CD7F32, #B8860B);
            color: white;
        }

        .rank-name {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .rank-percentage {
            font-size: 1.5em;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.sync {
            background: #17a2b8;
        }

        @media (max-width: 768px) {
            .meals {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .ranking-list {
                flex-direction: column;
                align-items: center;
            }
            .meal-controls {
                flex-direction: column;
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            .meals {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            }
        };

        // 실시간 동기화 함수
        async function syncWithServer() {
            if (!WEB_APP_URL || WEB_APP_URL === 'YOUR_WEB_APP_URL_HERE') {
                updateSyncStatus('오프라인 모드', false);
                return;
            }

            try {
                const response = await fetch(WEB_APP_URL);
                const result = await response.json();
                
                if (result.success) {
                    // 서버 데이터를 로컬에 반영
                    const serverData = { '츄': {}, '디': {}, '푸': {} };
                    
                    result.data.forEach(item => {
                        const key = `week${item.week}_day${item.day}_${item.meal}`;
                        if (!serverData[item.user]) {
                            serverData[item.user] = {};
                        }
                        serverData[item.user][key] = {
                            completed: item.completed,
                            substitute: item.substitute || ''
                        };
                    });
                    
                    userData = serverData;
                    loadUserData();
                    updateRanking();
                    updateSyncStatus('실시간 동기화 중', true);
                    
                    document.getElementById('lastSync').textContent = 
                        '마지막 동기화: ' + new Date().toLocaleTimeString('ko-KR');
                } else {
                    updateSyncStatus('동기화 오류', false);
                }
            } catch (error) {
                console.error('동기화 오류:', error);
                updateSyncStatus('연결 오류', false);
                isOnline = false;
            }
        }

        // 서버에 데이터 저장
        async function saveToServer(user, week, day, meal, completed, substitute = '') {
            if (!WEB_APP_URL || WEB_APP_URL === 'YOUR_WEB_APP_URL_HERE') {
                return false;
            }

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user: user,
                        week: parseInt(week),
                        day: parseInt(day),
                        meal: meal,
                        completed: completed,
                        substitute: substitute
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification('실시간 저장 완료!', 'sync');
                    return true;
                } else {
                    showNotification('저장 실패', 'error');
                    return false;
                }
            } catch (error) {
                console.error('저장 오류:', error);
                showNotification('저장 오류', 'error');
                return false;
            }
        }

        // 동기화 상태 업데이트
        function updateSyncStatus(message, online) {
            const dot = document.getElementById('syncDot');
            const status = document.getElementById('syncStatus');
            
            dot.className = online ? 'sync-dot' : 'sync-dot error';
            status.textContent = message;
            isOnline = online;
        }

        // 사용자 선택
        document.querySelectorAll('.user-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentUser = this.dataset.user;
                loadUserData();
                localStorage.setItem('currentUser', currentUser);
            });
        });

        // 주차 탭 전환
        document.querySelectorAll('.week-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.week-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.week-section').forEach(s => s.classList.remove('active'));
                this.classList.add('active');
                document.querySelector(`.week-section[data-week="${this.dataset.week}"]`).classList.add('active');
            });
        });

        // 식단 체크 이벤트
        document.addEventListener('click', async function(e) {
            if (e.target.classList.contains('check-btn')) {
                const meal = e.target.closest('.meal');
                const dayCard = e.target.closest('.day-card');
                const mealType = meal.dataset.meal;
                const day = dayCard.dataset.day;
                const week = document.querySelector('.week-section.active').dataset.week;
                const key = `week${week}_day${day}_${mealType}`;
                
                if (!userData[currentUser][key]) {
                    userData[currentUser][key] = { completed: false, substitute: '' };
                }
                
                userData[currentUser][key].completed = !userData[currentUser][key].completed;
                
                // UI 업데이트
                if (userData[currentUser][key].completed) {
                    meal.classList.add('completed');
                    e.target.textContent = '완료됨';
                    e.target.classList.add('checked');
                } else {
                    meal.classList.remove('completed');
                    e.target.textContent = '완료';
                    e.target.classList.remove('checked');
                }
                
                updateDayProgress(dayCard);
                updateRanking();
                
                // 서버에 실시간 저장
                await saveToServer(
                    currentUser, 
                    week, 
                    day, 
                    mealType, 
                    userData[currentUser][key].completed,
                    userData[currentUser][key].substitute
                );
                
                // 즉시 동기화
                setTimeout(syncWithServer, 1000);
            }
        });

        // 대체식 입력 이벤트
        document.addEventListener('input', async function(e) {
            if (e.target.classList.contains('substitute-input')) {
                const meal = e.target.closest('.meal');
                const dayCard = e.target.closest('.day-card');
                const mealType = meal.dataset.meal;
                const day = dayCard.dataset.day;
                const week = document.querySelector('.week-section.active').dataset.week;
                const key = `week${week}_day${day}_${mealType}`;
                
                if (!userData[currentUser][key]) {
                    userData[currentUser][key] = { completed: false, substitute: '' };
                }
                
                userData[currentUser][key].substitute = e.target.value;
                
                // 디바운스로 서버 저장
                clearTimeout(window.substituteTimeout);
                window.substituteTimeout = setTimeout(async () => {
                    await saveToServer(
                        currentUser, 
                        week, 
                        day, 
                        mealType, 
                        userData[currentUser][key].completed,
                        userData[currentUser][key].substitute
                    );
                }, 2000);
            }
        });

        function updateDayProgress(dayCard) {
            const meals = dayCard.querySelectorAll('.meal');
            const completedMeals = dayCard.querySelectorAll('.meal.completed');
            const progress = (completedMeals.length / meals.length) * 100;
