<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치온 다이어트 식단 관리</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Do+Hyeon&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jua', sans-serif;
            background: linear-gradient(135deg, #1877f2 0%, #42a5f5 50%, #64b5f6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(24, 119, 242, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1877f2, #42a5f5);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-family: 'Do Hyeon', sans-serif;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .user-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .user-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background: #f5f7fa;
            color: #1877f2;
            font-family: 'Jua', sans-serif;
        }

        .user-btn.active {
            background: #1877f2;
            color: white;
        }

        .week-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .week-tab {
            padding: 10px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-weight: bold;
            color: #1877f2;
        }

        .week-tab.active {
            background: #1877f2;
            color: white;
        }

        .diet-schedule {
            padding: 30px;
        }

        .week-section {
            display: none;
        }

        .week-section.active {
            display: block;
        }

        .day-card {
            background: #f8fbff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #1877f2;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .day-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #1565c0;
        }

        .day-progress {
            background: #e3f2fd;
            border-radius: 10px;
            height: 8px;
            width: 100px;
        }

        .day-progress-fill {
            height: 100%;
            background: #1877f2;
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s;
        }

        .meals {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .meal {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e3f2fd;
        }

        .meal.completed {
            border-color: #1877f2;
            background: #f3f8ff;
        }

        .meal-title {
            font-weight: bold;
            color: #1565c0;
            margin-bottom: 10px;
        }

        .meal-food {
            color: #64b5f6;
            margin-bottom: 10px;
        }

        .meal-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .check-btn {
            background: #1877f2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .check-btn.checked {
            background: #42a5f5;
        }

        .substitute-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e1e8ed;
            border-radius: 15px;
        }

        .ranking {
            background: linear-gradient(135deg, #1877f2, #64b5f6);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .ranking h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .ranking-list {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .ranking-item {
            background: rgba(255,255,255,0.2);
            padding: 25px;
            border-radius: 20px;
            min-width: 200px;
        }

        .rank-name {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .rank-percentage {
            font-size: 1.5em;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .meals {
                grid-template-columns: 1fr;
            }
            .ranking-list {
                flex-direction: column;
                align-items: center;
            }
            .meal-controls {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>스위치온 다이어트 식단 관리</h1>
            <p>츄디푸 HMH GMG</p>
        </div>

        <div class="user-selector">
            <button class="user-btn active" data-user="츄">츄</button>
            <button class="user-btn" data-user="디">디</button>
            <button class="user-btn" data-user="푸">푸</button>
        </div>

        <div class="week-tabs">
            <div class="week-tab active" data-week="1">1주차</div>
            <div class="week-tab" data-week="2">2주차</div>
            <div class="week-tab" data-week="3">3주차</div>
            <div class="week-tab" data-week="4">4주차</div>
        </div>

        <div class="diet-schedule">
            <div class="week-section active" data-week="1"></div>
            <div class="week-section" data-week="2"></div>
            <div class="week-section" data-week="3"></div>
            <div class="week-section" data-week="4"></div>
        </div>

        <div class="ranking">
            <h2>달성률 랭킹</h2>
            <div class="ranking-list">
                <div class="ranking-item">
                    <div class="rank-name">츄</div>
                    <div class="rank-percentage">0%</div>
                </div>
                <div class="ranking-item">
                    <div class="rank-name">디</div>
                    <div class="rank-percentage">0%</div>
                </div>
                <div class="ranking-item">
                    <div class="rank-name">푸</div>
                    <div class="rank-percentage">0%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let userData = { '츄': {}, '디': {}, '푸': {} };
        let currentUser = '츄';

        const dietSchedule = {
            1: {
                1: { 아침: '쉐이크', 점심: '쉐이크', 저녁: '쉐이크' },
                2: { 아침: '쉐이크', 점심: '쉐이크', 저녁: '쉐이크' },
                3: { 아침: '쉐이크', 점심: '저탄수화물식', 저녁: '저탄수화물식' },
                4: { 아침: '쉐이크', 점심: '저탄수화물식', 저녁: '저탄수화물식' },
                5: { 아침: '쉐이크', 점심: '쉐이크', 저녁: '쉐이크' },
                6: { 아침: '쉐이크', 점심: '쉐이크', 저녁: '쉐이크' },
                7: { 아침: '쉐이크', 점심: '저탄수화물식', 저녁: '저탄수화물식' }
            },
            2: {
                8: { 아침: '쉐이크', 점심: '쉐이크', 저녁: '공복유지' },
                9: { 아침: '저탄수화물식', 점심: '저탄수화물식', 저녁: '공복유지' },
                10: { 아침: '쉐이크', 점심: '쉐이크', 저녁: '공복유지' },
                11: { 아침: '쉐이크', 점심: '저탄수화물식', 저녁: '탄수화물제한식' },
                12: { 아침: '쉐이크', 점심: '저탄수화물식', 저녁: '탄수화물제한식' },
                13: { 아침: '쉐이크', 점심: '저탄수화물식', 저녁: '탄수화물제한식' },
                14: { 아침: '쉐이크', 점심: '저탄수화물식', 저녁: '탄수화물제한식' }
            },
            3: {
                15: { 아침: '쉐이크', 점심: '공복유지', 저녁: '쉐이크' },
                16: { 아침: '저탄수화물식', 점심: '공복유지', 저녁: '저탄수화물식' },
                17: { 아침: '쉐이크', 점심: '쉐이크', 저녁: '쉐이크' },
                18: { 아침: '쉐이크', 점심: '저탄수화물식', 저녁: '탄수화물제한식' },
                19: { 아침: '쉐이크', 점심: '저탄수화물식', 저녁: '탄수화물제한식' },
                20: { 아침: '쉐이크', 점심: '공복유지', 저녁: '공복유지' },
                21: { 아침: '쉐이크', 점심: '쉐이크', 저녁: '저탄수화물식' }
            },
            4: {
                22: { 아침: '쉐이크', 점심: '공복유지', 저녁: '쉐이크' },
                23: { 아침: '일반식', 점심: '공복유지', 저녁: '일반식' },
                24: { 아침: '쉐이크', 점심: '공복유지', 저녁: '쉐이크' },
                25: { 아침: '공복유지', 점심: '공복유지', 저녁: '공복유지' },
                26: { 아침: '쉐이크', 점심: '일반식', 저녁: '쉐이크' },
                27: { 아침: '공복유지', 점심: '공복유지', 저녁: '공복유지' }
            }
        };

        document.querySelectorAll('.user-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.user-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentUser = this.dataset.user;
                loadUserData();
            });
        });

        document.querySelectorAll('.week-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.week-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.week-section').forEach(s => s.classList.remove('active'));
                this.classList.add('active');
                document.querySelector(`.week-section[data-week="${this.dataset.week}"]`).classList.add('active');
            });
        });

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('check-btn')) {
                const meal = e.target.closest('.meal');
                const dayCard = e.target.closest('.day-card');
                const mealType = meal.dataset.meal;
                const day = dayCard.dataset.day;
                const week = document.querySelector('.week-section.active').dataset.week;
                const key = `week${week}_day${day}_${mealType}`;
                
                if (!userData[currentUser][key]) {
                    userData[currentUser][key] = { completed: false, substitute: '' };
                }
                
                userData[currentUser][key].completed = !userData[currentUser][key].completed;
                
                if (userData[currentUser][key].completed) {
                    meal.classList.add('completed');
                    e.target.textContent = '완료됨';
                    e.target.classList.add('checked');
                } else {
                    meal.classList.remove('completed');
                    e.target.textContent = '완료';
                    e.target.classList.remove('checked');
                }
                
                updateDayProgress(dayCard);
                updateRanking();
                localStorage.setItem('switchOnDietData', JSON.stringify(userData));
            }
        });

        function updateDayProgress(dayCard) {
            const meals = dayCard.querySelectorAll('.meal');
            const completedMeals = dayCard.querySelectorAll('.meal.completed');
            const progress = (completedMeals.length / meals.length) * 100;
            dayCard.querySelector('.day-progress-fill').style.width = progress + '%';
        }

        function updateRanking() {
            const userStats = [];
            
            for (const user in userData) {
                let totalMeals = 0;
                let completedMeals = 0;
                
                for (let week = 1; week <= 4; week++) {
                    const weekData = dietSchedule[week];
                    if (weekData) {
                        for (const day in weekData) {
                            const dayData = weekData[day];
                            for (const meal in dayData) {
                                totalMeals++;
                                const key = `week${week}_day${day}_${meal}`;
                                if (userData[user][key] && userData[user][key].completed) {
                                    completedMeals++;
                                }
                            }
                        }
                    }
                }
                
                const percentage = totalMeals > 0 ? Math.round((completedMeals / totalMeals) * 100) : 0;
                userStats.push({ user: user, percentage: percentage });
            }
            
            userStats.sort((a, b) => b.percentage - a.percentage);
            
            const rankingItems = document.querySelectorAll('.ranking-item');
            userStats.forEach((stat, index) => {
                if (rankingItems[index]) {
                    rankingItems[index].querySelector('.rank-name').textContent = stat.user;
                    rankingItems[index].querySelector('.rank-percentage').textContent = stat.percentage + '%';
                }
            });
        }

        function loadUserData() {
            document.querySelectorAll('.meal').forEach(meal => {
                meal.classList.remove('completed');
                const checkBtn = meal.querySelector('.check-btn');
                checkBtn.textContent = '완료';
                checkBtn.classList.remove('checked');
            });

            for (const key in userData[currentUser]) {
                const data = userData[currentUser][key];
                const [week, day, mealType] = key.replace(/week|day/g, '').split('_');
                
                const weekSection = document.querySelector(`.week-section[data-week="${week}"]`);
                if (weekSection) {
                    const dayCard = weekSection.querySelector(`.day-card[data-day="${day}"]`);
                    if (dayCard) {
                        const meal = dayCard.querySelector(`.meal[data-meal="${mealType}"]`);
                        if (meal && data.completed) {
                            meal.classList.add('completed');
                            const checkBtn = meal.querySelector('.check-btn');
                            checkBtn.textContent = '완료됨';
                            checkBtn.classList.add('checked');
                            updateDayProgress(dayCard);
                        }
                    }
                }
            }
            updateRanking();
        }

        function generateFullSchedule() {
            const weekSections = document.querySelectorAll('.week-section');
            
            weekSections.forEach((section, weekIndex) => {
                const weekNum = weekIndex + 1;
                const weekData = dietSchedule[weekNum];
                
                if (weekData) {
                    section.innerHTML = '';
                    
                    for (const day in weekData) {
                        const dayData = weekData[day];
                        const dayNames = ['월', '화', '수', '목', '금', '토', '일'];
                        const dayName = dayNames[(parseInt(day) - 1) % 7];
                        
                        const dayCard = document.createElement('div');
                        dayCard.className = 'day-card';
                        dayCard.dataset.day = day;
                        
                        dayCard.innerHTML = `
                            <div class="day-header">
                                <div class="day-title">${day}일차 (${dayName})</div>
                                <div class="day-progress">
                                    <div class="day-progress-fill"></div>
                                </div>
                            </div>
                            <div class="meals">
                                <div class="meal" data-meal="아침">
                                    <div class="meal-title">아침</div>
                                    <div class="meal-food">${dayData.아침}</div>
                                    <div class="meal-controls">
                                        <button class="check-btn">완료</button>
                                        <input type="text" class="substitute-input" placeholder="대체식">
                                    </div>
                                </div>
                                <div class="meal" data-meal="점심">
                                    <div class="meal-title">점심</div>
                                    <div class="meal-food">${dayData.점심}</div>
                                    <div class="meal-controls">
                                        <button class="check-btn">완료</button>
                                        <input type="text" class="substitute-input" placeholder="대체식">
                                    </div>
                                </div>
                                <div class="meal" data-meal="저녁">
                                    <div class="meal-title">저녁</div>
                                    <div class="meal-food">${dayData.저녁}</div>
                                    <div class="meal-controls">
                                        <button class="check-btn">완료</button>
                                        <input type="text" class="substitute-input" placeholder="대체식">
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        section.appendChild(dayCard);
                    }
                }
            });
        }

        // 로컬 데이터 로드
        const savedData = localStorage.getItem('switchOnDietData');
        if (savedData) {
            userData = JSON.parse(savedData);
        }

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            generateFullSchedule();
            loadUserData();
            updateRanking();
        });
    </script>
</body>
</html>
