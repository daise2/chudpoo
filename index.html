<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치온 다이어트 식단 관리</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&family=Do+Hyeon&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jua', sans-serif;
            background: linear-gradient(135deg, #1877f2 0%, #42a5f5 50%, #64b5f6 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(24, 119, 242, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1877f2, #42a5f5);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-family: 'Do Hyeon', sans-serif;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .sync-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .user-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .user-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            background: #f5f7fa;
            color: #1877f2;
            font-family: 'Jua', sans-serif;
        }

        .user-btn.active {
            background: #1877f2;
            color: white;
        }

        .week-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .week-tab {
            padding: 10px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-weight: bold;
            color: #1877f2;
        }

        .week-tab.active {
            background: #1877f2;
            color: white;
        }

        .diet-schedule {
            padding: 30px;
        }

        .week-section {
            display: none;
        }

        .week-section.active {
            display: block;
        }

        .day-card {
            background: #f8fbff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #1877f2;
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .day-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #1565c0;
        }

        .day-progress {
            background: #e3f2fd;
            border-radius: 10px;
            height: 8px;
            width: 100px;
        }

        .day-progress-fill {
            height: 100%;
            background: #1877f2;
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s;
        }

        .meals {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .meal {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e3f2fd;
        }

        .meal.completed {
            border-color: #1877f2;
            background: #f3f8ff;
        }

        .meal-title {
            font-weight: bold;
            color: #1565c0;
            margin-bottom: 10px;
        }

        .meal-food {
            color: #64b5f6;
            margin-bottom: 10px;
        }

        .meal-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .check-btn {
            background: #1877f2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Jua', sans-serif;
        }

        .check-btn:hover {
            background: #1565c0;
        }

        .check-btn.checked {
            background: #42a5f5;
        }

        .substitute-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e1e8ed;
            border-radius: 15px;
            min-width: 120px;
        }

        .ranking {
            background: linear-gradient(135deg, #1877f2, #64b5f6);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .ranking h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .ranking-list {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .ranking-item {
            background: rgba(255,255,255,0.2);
            padding: 25px;
            border-radius: 20px;
            min-width: 200px;
        }

        .ranking-item.first {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            transform: scale(1.05);
        }

        .ranking-item.second {
            background: linear-gradient(135deg, #C0C0C0, #A0A0A0);
            color: #333;
        }

        .ranking-item.third {
            background: linear-gradient(135deg, #CD7F32, #B8860B);
            color: white;
        }

        .rank-name {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .rank-percentage {
            font-size: 1.5em;
            font-weight: bold;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @media (max-width: 768px) {
            .meals {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .ranking-list {
                flex-direction: column;
                align-items: center;
            }
            .meal-controls {
                flex-direction: column;
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            .meals {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>스위치온 다이어트 식단 관리</h1>
            <p>츄디푸 HMH GMG</p>
            <div style="margin-top: 15px; font-size: 0.9em; opacity: 0.9;">
                <p>📱 사용법: 1) 본인 이름 선택 → 2) 주차 선택 → 3) 식사 완료 시 버튼 클릭</p>
                <p>🏆 친구들과 달성률 경쟁하고 건강한 다이어트 성공하세요!</p>
            </div>
        </div>

        <div class="status-bar">
            <div class="sync-status">
                <span class="sync-dot" id="syncDot"></span>
                <span id="syncStatus">연결 확인 중...</span>
            </div>
            <div id="lastSync">마지막 저장: 없음</div>

        <div class="user-selector">
            <button class="user-btn active" data-user="츄" onclick="selectUser('츄')">츄</button>
            <button class="user-btn" data-user="디" onclick="selectUser('디')">디</button>

        <div class="week-tabs">
            <div class="week-tab active" data-week="1" onclick="selectWeek(1)">1주차</div>
            <div class="week-tab" data-week="2" onclick="selectWeek(2)">2주차</div>
            <div class="week-tab" data-week="3" onclick="selectWeek(3)">3주차</div>
            <div class="week-tab" data-week="4" onclick="selectWeek(4)">4주차</div>
        </div>

        <div class="diet-schedule" id="dietSchedule">
            </div>

        <div class="ranking">
            <h2>달성률 랭킹</h2>
            <div class="ranking-list">
                <div class="ranking-item">
                    <div class="rank-name">츄</div>
                    <div class="rank-percentage" id="rank-츄">0%</div>
                </div>
                <div class="ranking-item">
                    <div class="rank-name">디</div>
                    <div class="rank-percentage" id="rank-디">0%</div>
                </div>
                <div class="ranking-item">
                    <div class="rank-name">푸</div>
                    <div class="rank-percentage" id="rank-푸">0%</div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        console.log('스크립트 시작');

        // 전역 변수 - 새 웹앱 URL로 수정됨
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw4VL9hoEKGcgm8EVXXjX8FfO_ELb8dJ8qvl0kPDFrd-YHKM02V8iOKxX0G7R6bs8Iy/exec';
        
        let userData = { '츄': {}, '디': {}, '푸': {} };
        let currentUser = '츄';
        let currentWeek = 1;

        // 식단표 데이터
        const dietSchedule = {
            1: {
                1: { 아침: '쉐이크', 점심: '쉐이크', 간식: '쉐이크', 저녁: '쉐이크' },
                2: { 아침: '쉐이크', 점심: '쉐이크', 간식: '쉐이크', 저녁: '쉐이크' },
                3: { 아침: '쉐이크', 점심: '쉐이크', 간식: '쉐이크', 저녁: '쉐이크' },
                4: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '쉐이크' },
                5: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '쉐이크' },
                6: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '쉐이크' },
                7: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '쉐이크' }
            },
            2: {
                8: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '탄수화물제한식' },
                9: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '탄수화물제한식' },
                10: { 아침: '공복유지', 점심: '공복유지', 간식: '공복유지', 저녁: '탄수화물제한식' },
                11: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '탄수화물제한식' },
                12: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '탄수화물제한식' },
                13: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '탄수화물제한식' },
                14: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '탄수화물제한식' }
            },
            3: {
                15: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '탄수화물제한식' },
                16: { 아침: '공복유지', 점심: '공복유지', 간식: '공복유지', 저녁: '탄수화물제한식' },
                17: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '탄수화물제한식' },
                18: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '탄수화물제한식' },
                19: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '탄수화물제한식' },
                20: { 아침: '공복유지', 점심: '공복유지', 간식: '공복유지', 저녁: '탄수화물제한식' },
                21: { 아침: '쉐이크', 점심: '저탄수화물식', 간식: '쉐이크', 저녁: '탄수화물제한식' }
            },
            4: {
                22: { 아침: '쉐이크', 점심: '일반식', 간식: '쉐이크', 저녁: '저탄수화물식' },
                23: { 아침: '공복유지', 점심: '공복유지', 간식: '공복유지', 저녁: '저탄수화물식' },
                24: { 아침: '쉐이크', 점심: '일반식', 간식: '쉐이크', 저녁: '저탄수화물식' },
                25: { 아침: '공복유지', 점심: '공복유지', 간식: '공복유지', 저녁: '저탄수화물식' },
                26: { 아침: '쉐이크', 점심: '일반식', 간식: '쉐이크', 저녁: '저탄수화물식' },
                27: { 아침: '공복유지', 점심: '공복유지', 간식: '공복유지', 저녁: '저탄수화물식' }
            }
        };

        // 사용자 선택 함수
        function selectUser(user) {
            console.log('사용자 선택:', user);
            
            // 버튼 상태 업데이트
            document.querySelectorAll('.user-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-user="${user}"]`).classList.add('active');
            
            currentUser = user;
            localStorage.setItem('currentUser', currentUser);
            applyUserData(); // UI 즉시 업데이트
            showNotification(`${user}님으로 전환되었습니다!`);
        }

        // 주차 선택 함수
        function selectWeek(week) {
            console.log('주차 선택:', week);
            
            // 탭 상태 업데이트
            document.querySelectorAll('.week-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-week="${week}"]`).classList.add('active');
            
            currentWeek = week;
            generateWeekSchedule(week);
        }

        // 식사 체크 함수
        function checkMeal(week, day, meal) {
            console.log('식사 체크:', week, day, meal);
            
            const key = `week${week}_day${day}_${meal}`;
            
            if (!userData[currentUser]) userData[currentUser] = {};
            if (!userData[currentUser][key]) {
                userData[currentUser][key] = { completed: false, substitute: '' };
            }
            
            userData[currentUser][key].completed = !userData[currentUser][key].completed;
            
            applyUserData();
            
            saveToServer(currentUser, week, day, meal, userData[currentUser][key].completed, userData[currentUser][key].substitute);
            localStorage.setItem('switchOnDietData', JSON.stringify(userData));
        }

        // 대체식 입력 함수
        function updateSubstitute(week, day, meal, value) {
            const key = `week${week}_day${day}_${meal}`;
            
            if (!userData[currentUser]) userData[currentUser] = {};
            if (!userData[currentUser][key]) {
                userData[currentUser][key] = { completed: false, substitute: '' };
            }
            
            userData[currentUser][key].substitute = value;
            
            localStorage.setItem('switchOnDietData', JSON.stringify(userData));
            
            // 서버 저장 (디바운스)
            clearTimeout(window.substituteTimeout);
            window.substituteTimeout = setTimeout(() => {
                saveToServer(currentUser, week, day, meal, userData[currentUser][key].completed, value);
            }, 1500);
        }

        // 일별 진행률 업데이트
        function updateDayProgress(week, day) {
            const totalMeals = 4; // 아침, 점심, 간식, 저녁
            let completedMeals = 0;
            
            if (userData[currentUser]) {
                ['아침', '점심', '간식', '저녁'].forEach(meal => {
                    const key = `week${week}_day${day}_${meal}`;
                    if (userData[currentUser][key] && userData[currentUser][key].completed) {
                        completedMeals++;
                    }
                });
            }
            
            const progress = (completedMeals / totalMeals) * 100;
            const progressElement = document.getElementById(`progress-${week}-${day}`);
            if (progressElement) {
                progressElement.style.width = progress + '%';
            }
        }

        // 랭킹 업데이트
        function updateRanking() {
            const userStats = [];
            const userList = ['츄', '디', '푸'];

            userList.forEach(user => {
                let totalMeals = 0;
                let completedMeals = 0;

                if (userData[user]) {
                    for (const key in userData[user]) {
                        if (key.startsWith('week')) { // 유효한 식단 데이터인지 확인
                            if (userData[user][key].completed) {
                                completedMeals++;
                            }
                        }
                    }
                }
                // 전체 식단 수(4주 * 7일 * 4끼 = 108)를 기준으로 달성률 계산
                const totalDietMeals = (4 * 7 * 4) - (4*4); // 4주, 주 7일, 하루 4끼 - 공복날
                const percentage = totalDietMeals > 0 ? Math.round((completedMeals / totalDietMeals) * 100) : 0;
                userStats.push({ user: user, percentage: percentage });
            });
            
            userStats.sort((a, b) => b.percentage - a.percentage);
            
            const rankingList = document.querySelector('.ranking-list');
            rankingList.innerHTML = ''; 

            userStats.forEach((stat, index) => {
                const rankItem = document.createElement('div');
                rankItem.className = 'ranking-item';

                if (index === 0) rankItem.classList.add('first');
                else if (index === 1) rankItem.classList.add('second');
                else if (index === 2) rankItem.classList.add('third');

                rankItem.innerHTML = `
                    <div class="rank-name">${stat.user}</div>
                    <div class="rank-percentage">${stat.percentage}%</div>
                `;
                rankingList.appendChild(rankItem);
            });
        }

        // 주차별 식단표 생성
        function generateWeekSchedule(week) {
            const scheduleContainer = document.getElementById('dietSchedule');
            const weekData = dietSchedule[week];
            
            if (!weekData) {
                scheduleContainer.innerHTML = '<p>해당 주차 데이터가 없습니다.</p>';
                return;
            }
            
            let html = '';
            for (const day in weekData) {
                const dayData = weekData[day];
                const dayNames = ['월', '화', '수', '목', '금', '토', '일'];
                const dayName = dayNames[(parseInt(day) - 1) % 7];
                
                html += `<div class="day-card" id="day-card-${week}-${day}">
                            <div class="day-header">
                                <div class="day-title">${day}일차 (${dayName})</div>
                                <div class="day-progress"><div class="day-progress-fill" id="progress-${week}-${day}"></div></div>
                            </div>
                            <div class="meals">`;
                
                ['아침', '점심', '간식', '저녁'].forEach(meal => {
                    html += `<div class="meal" id="meal-${week}-${day}-${meal}">
                                <div class="meal-title">${meal}</div>
                                <div class="meal-food">${dayData[meal]}</div>
                                <div class="meal-controls">
                                    <button class="check-btn" onclick="checkMeal(${week}, ${day}, '${meal}')">완료</button>
                                    <input type="text" class="substitute-input" placeholder="대체식" oninput="updateSubstitute(${week}, ${day}, '${meal}', this.value)">
                                </div>
                            </div>`;
                });
                html += `</div></div>`;
            }
            scheduleContainer.innerHTML = html;
            applyUserData();
        }

        // 사용자 데이터 UI에 적용
        function applyUserData() {
            for (let week = 1; week <= 4; week++) {
                if (dietSchedule[week]) {
                    for (const day in dietSchedule[week]) {
                        ['아침', '점심', '간식', '저녁'].forEach(meal => {
                            const key = `week${week}_day${day}_${meal}`;
                            const mealData = userData[currentUser] ? userData[currentUser][key] : null;
                            const mealElement = document.getElementById(`meal-${week}-${day}-${meal}`);
                            
                            if (mealElement) {
                                const button = mealElement.querySelector('.check-btn');
                                const input = mealElement.querySelector('.substitute-input');
                                
                                if (mealData && mealData.completed) {
                                    mealElement.classList.add('completed');
                                    button.textContent = '완료됨';
                                    button.classList.add('checked');
                                } else {
                                    mealElement.classList.remove('completed');
                                    button.textContent = '완료';
                                    button.classList.remove('checked');
                                }
                                if (input) {
                                    input.value = mealData ? mealData.substitute || '' : '';
                                }
                            }
                        });
                        updateDayProgress(week, day);
                    }
                }
            }
            updateRanking();
        }

        // 서버 저장 함수
        async function saveToServer(user, week, day, meal, completed, substitute = '') {
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user: user,
                        week: week,
                        day: day,
                        meal: meal,
                        completed: completed,
                        substitute: substitute
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('syncStatus').textContent = '서버 동기화됨';
                    document.getElementById('lastSync').textContent = '마지막 저장: ' + new Date().toLocaleTimeString('ko-KR');
                    showNotification('저장 완료!', 'success');
                } else {
                    throw new Error(result.error || '알 수 없는 서버 오류');
                }
            } catch (error) {
                console.error('저장 오류:', error);
                document.getElementById('syncStatus').textContent = '저장 실패';
                showNotification(`저장 실패: ${error.message}`, 'error');
            }
        }

        // 서버에서 데이터 로드
        async function loadFromServer() {
            document.getElementById('syncStatus').textContent = '동기화 중...';
            try {
                const response = await fetch(WEB_APP_URL);
                const result = await response.json();
                
                if (result.success) {
                    const serverData = { '츄': {}, '디': {}, '푸': {} };
                    result.data.forEach(item => {
                        if (!serverData[item.user]) {
                            serverData[item.user] = {};
                        }
                        const key = `week${item.week}_day${item.day}_${item.meal}`;
                        serverData[item.user][key] = {
                            completed: item.completed,
                            substitute: item.substitute || ''
                        };
                    });
                    
                    userData = serverData;
                    localStorage.setItem('switchOnDietData', JSON.stringify(userData));
                    applyUserData();
                    
                    document.getElementById('syncStatus').textContent = '서버 동기화됨';
                    document.getElementById('lastSync').textContent = '마지막 동기화: ' + new Date().toLocaleTimeString('ko-KR');
                } else {
                     throw new Error(result.error || '알 수 없는 서버 오류');
                }
            } catch (error) {
                console.error('동기화 오류:', error);
                document.getElementById('syncStatus').textContent = '연결 실패';
                showNotification(`데이터 로드 실패: ${error.message}`, 'error');
            }
        }

        // 알림 표시
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 페이지 로드 시 초기화
        window.addEventListener('load', async () => {
            console.log('페이지 초기화 시작');
            
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser && ['츄', '디', '푸'].includes(savedUser)) {
                currentUser = savedUser;
                document.querySelectorAll('.user-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.user === currentUser);
});
            }

            const savedData = localStorage.getItem('switchOnDietData');
            if (savedData) {
                try { userData = JSON.parse(savedData); } catch (e) { console.error('로컬 데이터 파싱 실패'); }
            }
            
            generateWeekSchedule(1);
            
            await loadFromServer(); // 서버 데이터 로드를 기다림
            
            setInterval(loadFromServer, 30000); 
            
            showNotification('앱이 준비되었습니다!', 'success');
            console.log('초기화 완료');
        });
    </script>
